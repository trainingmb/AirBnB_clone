<html lang="en">
	<head>

	</head>
	<body>
		<header>
			<div class="logo-img">
			</div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>
						States
					</h3>
					<h4>
						Alabama, North Dakota
					</h4>
					<ul class="popover">
						<li>
							<h2>
								Alabama
							</h2>
							<ul>
								<li>
									City A
								</li>
								<li>
									City B
								</li>
							</ul>
						</li>
						<li>
							<h2>
								California
							</h2>
							<ul>
								<li>
									City 1
								</li>
								<li>
									City 2
								</li>
							</ul>
						</li>
						<li>
							<h2>
								North Dakota
							</h2>
							<ul>
								<li>
									City 3
								</li>
								<li>
									City 4
								</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>
						Amenities
					</h3>
					<h4>
						Bathrooms, Kitchens
					</h4>
					<ul class="popover">
						<li>
							Bathrooms
						</li>
						<li>
							Kitchen
						</li>
						<li>
							Iron Box
						</li>
						<li>
							Wi-Fi
						</li>
					</ul>
				</div>
				<button class=search-button>
					Search
				</button>
			</section>
			<section class="places">
				<h1>
					Places
				</h1>
				<article>
					<h2> 
						My Home
					</h2>
				</article>
				<article>
					<h2> 
						Tiny House
					</h2>
				</article>
				<article>
					<h2> 
						A suite
					</h2>
				</article>
			</section>

		<footer>
			Best School
		</footer>
